<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a;
      a = prompt("Nhập số tuổi");
      a = parseInt(a);
      if (a < 15) {
        document.write("Không đủ điều kiện vào học lớp 10");
      } else {
        document.write("Đủ điều kiện vào học lớp 10");
      }
    </script>
  </body>
</html>
