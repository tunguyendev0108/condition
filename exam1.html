<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a, b;
      a = prompt("Nhập số a");
      b = prompt("Nhập số b");
      a = parseInt(a);
      b = parseInt(b);

      if (a % b == 0) {
        alert("a chia hết cho b");
      } else {
        alert("a không chia hết cho b");
      }
    </script>
  </body>
</html>
