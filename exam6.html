<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a, b, c, d, e;
      a = prompt("Nhập doanh số bán hàng");
      a = parseInt(a);
      b = parseInt(b);
      c = parseInt(c);
      d = parseInt(d);
      e = parseInt(e);

      b = (a * 10) / 100;
      c = (a * 5) / 100;
      d = (a * 3) / 100;
      e = (a * 2) / 100;

      if (a > 1000000000) {
        document.write("Hoa hồng nhận được là " + b);
      } else if (a > 500000000) {
        document.write("Hoa hồng nhận được là " + c);
      } else if (a > 300000000) {
        document.write("Hoa hồng nhận được là " + d);
      } else {
        document.write("Hoa hồng nhận được là " + e);
      }
    </script>
  </body>
</html>
