<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a, b, c;
      a = prompt("Nhập số a");
      b = prompt("Nhập số b");
      c = prompt("Nhập số c");
      a = parseInt(a);
      b = parseInt(b);
      c = parseInt(c);

      if (a > c) {
        if (a > b) {
          alert("Số " + a + " là số lớn nhất.");
        } else {
          alert("Số " + b + " là số lớn nhất");
        }
      } else {
        if (c > b) {
          alert("Số " + c + " là số lớn nhất");
        } else {
          alert("Số " + b + " là số lớn nhất");
        }
      }
    </script>
  </body>
</html>
