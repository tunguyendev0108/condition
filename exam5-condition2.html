<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập cạnh kề a");
      let b = prompt("Nhập cạnh kề b");
      a = parseInt(a);
      b = parseInt(b);
      let S = (1 / 2) * (a * b);
      document.write("Diện tích tam giác vuông: " + S);
    </script>
  </body>
</html>
