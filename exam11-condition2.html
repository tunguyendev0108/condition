<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính thuế thu nhập cá nhân</title>
  </head>
  <body>
    <input type="number" id="income" placeholder="Nhập thu nhập tháng" />
    <input type="button" onclick="tax()" value="Kiểm tra thuế" />
    <p id="result"></p>

    <script>
      function tax() {
        let a = document.getElementById("income").value;
        if (a <= 5000000) {
          result = (a * 5) / 100;
        } else if (a <= 10000000) {
          result = (a * 10) / 100 - 250000;
        } else if (a <= 18000000) {
          result = (a * 15) / 100 - 750000;
        } else if (a <= 32000000) {
          result = (a * 20) / 100 - 1650000;
        } else if (a <= 52000000) {
          result = (a * 25) / 100 - 3250000;
        } else if (a <= 80000000) {
          result = (a * 30) / 100 - 5850000;
        } else {
          result = (a * 35) / 100 - 9850000;
        }
        document.getElementById("result").innerHTML =
          "Thuế thu nhập cá nhân: " + result + "VNĐ";
      }
    </script>
  </body>
</html>
