<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính giá điện</title>
  </head>
  <body>
    <input type="number" id="electricity" placeholder="Nhập số điện" />;
    <button onclick="check()">Giá tiền điện</button>
    <p id="result"></p>

    <script>
      function check() {
        let a = document.getElementById("electricity").value;
        if (a < 50) {
          result = "Giá tiền điện = " + 1728 * a + "VNĐ";
        } else if (a < 100) {
          result = "Giá tiền điện = " + 1786 * a + "VNĐ";
        } else if (a < 200) {
          result = "Giá tiền điện = " + 2074 * a + "VNĐ";
        } else if (a < 300) {
          result = "Giá tiền điện = " + 2612 * a + "VNĐ";
        } else if (a < 400) {
          result = "Giá tiền điện = " + 2919 * a + "VNĐ";
        } else {
          result = "Giá tiền điện = " + 3015 * a + "VNĐ";
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
